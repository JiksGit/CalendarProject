<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./Cell.js"></script>
  <script src="./MiniCell.js"></script>
  <script src="./DiaryCell.js"></script>
  <script src="./common.js"></script>
  <script src="./crud.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe4PUIorwSDpG3ZZPLxaPjbWW4ICuNpFM&libraries=places" async defer></script>

  <script>
    let cellArray = Array.from({ length: 6 }, () => Array(7).fill(0));
    let minicellArray = Array.from({ length: 6 }, () => Array(7).fill(0));
    let restArray = []; // 공휴일 배열
    let diaryArray = []; // 사용자 plan 배열
    let currentYear;
    let currentMonth;
    let miniCurrentYear;
    let miniCurrentMonth;
    let currentCell;

    function printIcon(cell, year, month, date){
      for (let j=0; j< diaryArray.length; j++){
        let diary = diaryArray[j];
          if (diary.year == year && diary.month == month && diary.date == date) {
           cell.renderIcon(diary.icon, 35); //공휴일은 스티커 제거
         }
      }
    }

    function printNum() {
      let index = 0;
      let date = 1;
      for (let i = 0; i < cellArray.length; i++) {
        for (let j = 0; j < cellArray[0].length; j++) {
          if (index >= getStartDay(currentYear, currentMonth) &&
              date <= getLastDate(currentYear, currentMonth)) {
            cellArray[i][j].setDate(currentYear, currentMonth, date);
            cellArray[i][j].setDateColor("black"); // 공휴일 setRed 초기화
            checkData(cellArray[i][j], "restDiv", currentYear, currentMonth, date);
            printIcon(cellArray[i][j], currentYear, currentMonth, date);
            date++;
          }
          if(j % 7 == 0 ) cellArray[i][j].setDateColor("red");
          index++;
        }
      }
    }
    function printMiniNum(){
      let index = 0;
      let date = 1;
      for (let i = 0; i < minicellArray.length; i++) {
        for (let j = 0; j < minicellArray[0].length; j++) {
          if (index >= getStartDay(miniCurrentYear, miniCurrentMonth) &&
              date <= getLastDate(miniCurrentYear, miniCurrentMonth)) {
            minicellArray[i][j].setDate(miniCurrentYear, miniCurrentMonth, date);
            minicellArray[i][j].setDateColor("black"); // 공휴일 setRed 초기화
            checkData(minicellArray[i][j], "div", miniCurrentYear, miniCurrentMonth, date);
            date++;
          }
          if(j % 7 == 0 ) minicellArray[i][j].setDateColor("red");
          index++;
        }
      }
    }

    function clearCell() {
      for (let i = 0; i < cellArray.length; i++) {
        for (let j = 0; j < cellArray[0].length; j++) {
          cellArray[i][j].numDiv.innerText = "";
          cellArray[i][j].titleDiv.innerText = "";
          cellArray[i][j].restDiv.innerText = "";
            if (cellArray[i][j].iconDiv.children.length > 0) {
              cellArray[i][j].iconDiv.removeChild(cellArray[i][j].icon);
            }
        }
      }
      document.getElementById("dialog").style.zIndex = -9999;
    }

    function clearMiniCell() {
      for (let i = 0; i < minicellArray.length; i++) {
        for (let j = 0; j < minicellArray[0].length; j++) {
          minicellArray[i][j].div.innerText = "";
        }
      }
    }


    function createDayHeaders() {
      let days = ['일', '월', '화', '수', '목', '금', '토'];
      let container = document.getElementById("date_print");
      let headerHeight = 20;
      let c_width = 1680 / 7;

      for (let i = 0; i < days.length; i++) {
        let dayDiv = document.createElement("div");
        if (i == 0) dayDiv.style.color = "red";
        if (i == days.length - 1) dayDiv.style.color = "blue";
        dayDiv.innerText = days[i];
        dayDiv.style.position = "absolute";
        dayDiv.style.left = `${i * c_width}px`;
        dayDiv.style.top = "0px";
        dayDiv.style.textAlign = "right";
        dayDiv.style.padding = "0px 5px 0px 0px";
        dayDiv.style.width = `${c_width}px`;
        dayDiv.style.lineHeight = `${headerHeight}px`;
        dayDiv.style.height = `${headerHeight}px`;
        dayDiv.style.backgroundColor = "white";
        dayDiv.style.borderTop = "1px solid lightgray";
        dayDiv.style.borderLeft = "1px solid lightgray";
        dayDiv.style.borderRight = "1px solid lightgray";
        dayDiv.style.boxSizing = "border-box"; 
        container.appendChild(dayDiv);
      }
    }

    function createCell() {
      for (let i = 0; i < cellArray.length; i++) {
        for (let j = 0; j < cellArray[0].length; j++) {
          let c_width = 1680 / 7;
          let c_height = 760 / 6;
          let cell = new Cell(
            document.getElementById("content_section"),
            j * c_width, i * c_height,
            c_width, c_height,
            "white", "lightgray", 0
          );
          cellArray[i][j] = cell;
        }
      }
      for (let i = 0; i < minicellArray.length; i++) {
        for (let j = 0; j < minicellArray[0].length; j++) {
          let m_width = 185 / 7;
          let m_height = 180 / 6;
          let m_cell = new MiniCell(
            document.getElementById("mini_section"),
            j * m_width, i * m_height,
            m_width, m_height,
            "white", "lightgray", 0
          );
          minicellArray[i][j] = m_cell;
        }
      }
    }

    function findCellByDate(date) {
      for (let i = 0; i < cellArray.length; i++) {
        for (let j = 0; j < cellArray[0].length; j++) {
          if (cellArray[i][j].date === parseInt(date)) {
            return cellArray[i][j];
          }
        }
      }
      return null;
    }
    
    function printTitle() {
      let inner = currentMonth < 9 ? ".0" : ".";
      document.querySelector("#content_header h2").innerText =
        `${currentYear}${inner}${currentMonth + 1}`;
    }
    function printMiniTitle() {
      let inner = miniCurrentMonth < 9 ? ".0" : ".";
      document.querySelector("#mini_calendar span").innerText =
        `${miniCurrentYear}${inner}${miniCurrentMonth + 1}`;
    }
    // 셀 보여주기
    function diaryCellPrint() {
      // 먼저 전체 달력 초기화
      for (let i = 0; i < cellArray.length; i++) {
        for (let j = 0; j < cellArray[0].length; j++) {
          cellArray[i][j].cleardiaryCells(); // 미니셀 초기화
        }
      }

      // 현재 달에 해당하는 일기만 다시 그리기
      for (let i = 0; i < diaryArray.length; i++) {
        const d = diaryArray[i];
        if (d.year === currentYear && d.month === currentMonth) {
          const cell = findCellByDate(d.date); // 해당 날짜의 셀 찾기

          if (cell) {
            let diaryCell = new DiaryCell(
              cell.titleDiv,
              cell.x + 50,
              cell.y + 68,
              d.bg,
              "white",
              d.title,
              d.place,
              d.description,
              d.date,
              cell
            );
          }
        }
      }
      
      // 등록 폼 숨기기
      document.getElementById("content_header").style.display ="block";
      document.getElementById("date_print").style.display ="block";
      document.getElementById("content_section").style.display ="block";
      document.getElementById("holder_header").style.display ="none";
      document.getElementById("holder").style.display ="none";
    }
    
    
    
    // 등록 폼 보여주기
    function formPrint(obj){
      document.getElementById("content_header").style.display ="none";
      document.getElementById("date_print").style.display ="none";
      document.getElementById("content_section").style.display ="none";
      document.getElementById("holder_header").style.display ="block";
      document.getElementById("holder").style.display ="block";
      
      currentCell = obj;
    }
    
    // 숨겨져 있던, 대화창을 띄우되, 그 위치는 지금 클릭한 바로 그 셀의 x,y를
    // 따라가야함..
    function openDialog(obj) {
      // 현재 다이어로그에 대한 obj값
        let dialog = document.getElementById("dialog");
        dialog.style.display = "block";
        
        // 팝업의 위치는 사용자가 클릭한 셀의 좌표 바로 아래칸에  일치시키자
        dialog.style.left = obj.x + "px";
        dialog.style.top = obj.y + "px";
        dialog.style.background = "gray";
        
        // 넘겨받은 x, y를 이용하여 새 창의 위치를 결정짓자
        dialog.style.position = "absolute";
        dialog.style.zIndex = 9999; // 맨 앞으로 이동 - zIndex

        dialog.querySelector(".mini-popup h4").textContent = "일정";

        dialog.querySelector(".mini-popup .info:nth-of-type(1)").innerHTML = `
          <span class="label">제목:</span><br />
          ${obj.title || "제목 없음"}
        `;

        dialog.querySelector(".mini-popup .info:nth-of-type(2)").innerHTML = `
          <span class="label">장소:</span><br />
          ${obj.place || "장소 없음"}
        `;
        // 📍 지도 출력
        const geocoder = new google.maps.Geocoder();
        const place = obj.place || "";

        if (place !== "") {
          document.getElementById("map").style.display= "block";
          geocoder.geocode({ address: place }, (results, status) => {
            if (status === "OK") {
              const location = results[0].geometry.location;

              const map = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 12,
              });

              new google.maps.Marker({
                map: map,
                position: location,
                title: place,
              });
            } else {
              console.warn("Geocoding 실패:", status);
              document.getElementById("map").innerHTML = "<p style='color:white;'>지도를 불러올 수 없습니다</p>";
            }
          });
        } else {
          document.getElementById("map").innerHTML = "<p style='color:white;'>장소 정보 없음</p>";
          document.getElementById("map").style.display= "none";
        }

        dialog.querySelector(".mini-popup .info:nth-of-type(3)").innerHTML = `
          <span class="label">메모:</span><br />
          ${obj.description || "메모 없음"}
        `;


        // 메모에서 상세페이지 보여주기
     document.getElementById("detail-dial").addEventListener("click", () => {
      formPrint(obj); // ⬅ 폼 먼저 보여주고

      setTimeout(() => {
        document.querySelector('input[name="title"]').value = obj.title;
        document.querySelector('textarea[name="description"]').value = obj.description;
        document.querySelector('select[name="place"]').value = obj.place;
        document.querySelector('select[name="year"]').value = obj.year;
        document.querySelector('select[name="month"]').value = obj.month + 1;
        document.querySelector('select[name="date"]').value = obj.date;

        document.getElementById("update_diary").onclick = () => {
          update(obj);
        };

        // 버튼 상태 설정
        document.getElementById("update_diary").style.display = "block";
        document.getElementById("save_diary").style.display = "none";

      }, 10); // 약간의 지연 → DOM 반영 이후 실행
    });
    }
    
    function closeDialog(){
      document.getElementById("dialog").style.display = "none";
    }

    addEventListener("load", function () {
      let d = new Date();
      getCurrentTime(d.getFullYear(), d.getMonth());
      getMiniCurrentTime(d.getFullYear(), d.getMonth());
      printTitle();
      createDayHeaders();
      createCell(); 
      diaryCellPrint(); 

      document.getElementById("save_diary").addEventListener("click", function(){
        regist();
      });

      // 새 창 닫기 이벤트 구현
      document.getElementById("close-dial").addEventListener("click", () => {
        closeDialog();
      });

      document.getElementById("mini_prev").addEventListener("click", () =>{
        miniPrev();
      });
       document.getElementById("mini_next").addEventListener("click", () =>{
        miniNext();
      });

      document.getElementById("btn-today").addEventListener("click", () => {
        now();
      });


      // 공휴일 JSON 데이터 비동기식 Fetch로 불러오기
      fetch("./data.txt")
        .then(response => response.text())
        .then(text => {
          let obj = JSON.parse(text);
          restArray = obj.restList;
          printNum();
          printMiniNum();
        })
        .catch(err => {
          console.error("공휴일 데이터 불러오기 실패", err);
          printNum(); // 데이터가 없어도 출력은 해야 함
          printMiniNum();
        });

    });
  </script>
</head>
<body>
  <div id="wrapper">
      <div id="header">
        <div class="header-left">
          <span class="logo">📅 My Calendar</span>
        </div>
        <div class="header-right">
          <span class="user">환영합니다, 현직님</span>
          <!-- 추후 아이콘, 설정 메뉴 추가 가능 -->
        </div>
      </div>
    <div id="container">
      <div id="aside_nav">
        <div id="mini_calendar">
          <div class="mini-header">
            <button class="mini-prev" id="mini_prev">◀</button>
            <span class="mini-title">2025.05</span>
            <button class="mini-next" id="mini_next">▶</button>
          </div>
          <div class="mini-days">
            <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
          </div>
          <div class="mini-grid" id="mini_section">
            <!-- 날짜 1~31일 동적으로 출력될 예정 -->
            <!-- <div>1</div><div>2</div>... -->
          </div>
        </div>
      </div>

      <div id="content">
        <div id="content_header">
          <div class="left-controls">
            <a href="javascript:prev()">← 이전</a>
            <h2>2025.05</h2>
            <a href="javascript:next()">다음 →</a>
            <button id="btn-today">오늘</button>
          </div>
        </div>
        <div id="date_print" ></div> 
        <div id="content_section">
          <div id="dialog" style="display: none;">
             <div class="mini-popup">
                <h4>일정</h4>
                <div class="info">
                  <span class="label">제목:</span><br />
                  나는제목
                </div>
                <div class="info">
                  <span class="label">장소:</span><br />
                  나는장소
                </div>
                <div class="info">
                  <span class="label">메모:</span><br />
                  나는디테일
                </div>
                <div id="map" style="width: 100%; height: 200px; margin-top: 10px;"></div>
                <button id="close-dial">닫기</button>
                <button id="detail-dial">상세 정보</button>
            </div>  
          </div>
        </div>
        <div id="holder_header"></div>
        <div id="holder" style="display: none;">
          <form id="event-form" name="form1">
            <h3>새로운 일정 등록</h3>

            <label>
              제목  
              <input type="text" name="title" placeholder="제목을 입력하세요" />
            </label>

            <label>
              장소  
              <select name="place">
                <option value="">장소를 선택하세요</option>
                <option value="가평">가평</option>
                <option value="양양">양양</option>
                <option value="속초">속초</option>
                <option value="제주도">제주도</option>
                <option value="남해">남해</option>
                <option value="여수">여수</option>
                <option value="강릉">강릉</option>
                <option value="포항">포항</option>
                <option value="동해">동해</option>
                <option value="태안">태안</option>
                <option value="울릉도">울릉도</option>
                <option value="완도">완도</option>
              </select>

            </label>

            <label>
              일시  
              <div style="display: flex; gap: 5px;">
                <select name="year">
                  <option value="">년</option>
                  <script>
                    currentYear = new Date().getFullYear();
                    for (let y = currentYear - 3; y <= currentYear + 3; y++) {
                      document.write(`<option value="${y}">${y}년</option>`);
                    }
                  </script>
                </select>
                <select name="month">
                  <option value="">월</option>
                  <script>
                    for (let m = 1; m <= 12; m++) {
                      document.write(`<option value="${m}">${m}월</option>`);
                    }
                  </script>
                </select>
                <select name="date">
                  <option value="">일</option>
                  <script>
                    for (let d = 1; d <= 31; d++) {
                      document.write(`<option value="${d}">${d}일</option>`);
                    }
                  </script>
                </select>
              </div>
            </label>
            <label>
              색상  
              <select name="color">
                <option value="">색상 선택하세요</option>
                <option value="#f28b82">빨간색</option>
                <option value="#fbbc04">주황색</option>
                <option value="#fff475">노란색</option>
                <option value="#ccff90">연두색</option>
                <option value="#a7ffeb">민트색</option>
                <option value="#cbf0f8">하늘색</option>
                <option value="#aecbfa">파란색</option>
                <option value="#d7aefb">보라색</option>
                <option value="#fdcfe8">분홍색</option>
                <option value="#e6c9a8">갈색</option>
                <option value="#e8eaed">회색</option>
              </select>
            </label>

            <label>
              설명  
              <textarea name="description" rows="5" placeholder="설명을 입력하세요"></textarea>
            </label>

            <div class="form-buttons">
              <button type="button" class="save-btn" id="save_diary">저장</button>
              <button type="button" class="update-btn" id="update_diary" style="display: none;">변경</button>
              <button type="button" class="cancel-btn" onclick="form1.reset(); now();">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer">
    </div>
  </div>
</body>
</html>
